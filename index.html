<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
  <title>McKinley Schedule</title>
</head>
<body>
  <div class="title">
    <h1>McKinley Football</h1>
    <h3>2021</h3>
  </div>
  <div class="container">
    <div class="player1">
      <img src="IMG-9452-removebg-preview.png" alt="player running" height="375px">
    </div>
    <div class="player2">
      <img src="player2.png" alt="player 2" height="325px">
    </div>
    </div>
    <div class="schedule">
      <table>
        <tr>
        <th>Date</th>
        <th>Team</th>
        <th>Time</th>
        </tr>
        <tr>
          <td class="date">4/3</td>
          <td>@ KW</td>
          <td class="time">2pm</td>
        </tr>
        <tr>
          <td class="date">4/9</td>
          <td>@ NW</td>
          <td class="time">7pm</td>
        </tr>
        <tr>
          <td class="date">4/16</td>
          <td>WSW</td>
          <td class="time">7pm</td>
        </tr>
        <tr>
          <td class="date">4/23</td>
          <td>@ Hamburg</td>
          <td class="time">7pm</td>
        </tr>
        <tr>
          <td class="date">4/30</td>
          <td>Lockport</td>
          <td class="time">7pm</td>
        </tr>
      </table>
    </div>
  </div>
  <footer>
    <img src="McKinley-removebg-preview.png" alt="school logo">
  </footer>
</body>
</html>
